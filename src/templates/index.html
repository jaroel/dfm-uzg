<html>

<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
    <h1>Item ID: {{ id }}</h1>
    <ul>
        {% for entry in entries %}
        <li><a href="{{ url_for('fetch', filename=entry['filename']) }}">{{ entry['date'] }} - {{ entry['time'] }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
